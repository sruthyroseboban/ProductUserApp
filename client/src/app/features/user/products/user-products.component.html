<app-layout>
  <!-- Toast for notifications -->
  <p-toast></p-toast>

  <div class="dashboard-container">

    <p-card header="Products" class="mb-4">

      <!-- Toolbar -->
      <div class="flex justify-content-between mb-3">
        <input pInputText 
               type="text" 
               placeholder="Search products..."
               [(ngModel)]="searchValue"
               (input)="onSearch()" />
        <!--<div class="flex gap-2">-->
          <button pButton
                  type="button" 
                  label="Create Product" 
                  icon="pi pi-plus"
                  (click)="showCreateDialog()"
                  severity="success">
          </button>

          <button pButton 
                  type="button" 
                  label="Refresh" 
                  icon="pi pi-refresh"
                  (click)="loadProducts()">
          </button>
        <!--</div>-->
      </div>

      <!-- Table -->
      <p-table
        #dt
        [value]="filteredProducts"
        [paginator]="true"
        [rows]="5"
        [loading]="loading"
        [rowsPerPageOptions]="[5,10,20]"
        responsiveLayout="scroll"
        sortMode="multiple">

        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Name
              <p-sortIcon field="name"></p-sortIcon>
            </th>

            <th pSortableColumn="price">
              Price
              <p-sortIcon field="price"></p-sortIcon>
            </th>

            <th pSortableColumn="dateOfManufacture">
              Date of Manufacture
              <p-sortIcon field="dateOfManufacture"></p-sortIcon>
            </th>

            <th pSortableColumn="dateOfExpiry">
              Date of Expiry
              <p-sortIcon field="dateOfExpiry"></p-sortIcon>
            </th>

            <th style="width: 150px">Actions</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price}}</td>
            <td>{{ product.dateOfManufacture | date }}</td>
            <td>{{ product.dateOfExpiry | date }}</td>
            <td>
              <div class="flex gap-2">
                <button pButton 
                        type="button" 
                        label="Edit"
                        icon="pi pi-pencil" 
                        [rounded]="true"
                        severity="info"
                        (click)="editProduct(product)">
                </button>
                <button pButton 
                        type="button" 
                        label="Delete"
                        icon="pi pi-trash" 
                        [rounded]="true"
                        severity="danger"
                        (click)="deleteProduct(product.id)">
                </button>
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="text-center p-4">
              <div class="flex flex-column align-items-center gap-3">
                <i class="pi pi-inbox" style="font-size: 3rem; color: #999;"></i>
                <p style="font-size: 1.2rem; color: #666;">No products found</p>
                <p style="color: #999;">Click "Create Product" to add your first product</p>
              </div>
            </td>
          </tr>
        </ng-template>

      </p-table>

    </p-card>

  </div>

  <!-- Create/Edit Product Modal -->
  <p-dialog 
    [(visible)]="displayDialog" 
    [header]="isEditMode ? 'Edit Product' : 'Create Product'"
    [modal]="true" 
    [style]="{ width: '50vw' }"
    [breakpoints]="{ '960px': '75vw', '640px': '90vw' }">

    <div class="form-grid">
      <div class="field">
        <label for="productName">Product Name </label>
        <input 
          pInputText 
          id="productName" 
          [(ngModel)]="productForm.name" 
          placeholder="Enter product name"
          class="w-full" />
      </div>

      <div class="field">
        <label for="price">Price </label>
        <p-inputNumber
          id="price"
          [(ngModel)]="productForm.price"
        
          [min]="0"
          [maxFractionDigits]="0"
          [minFractionDigits]="0"
          placeholder="Enter price (integers only)"
          class="w-full">
        </p-inputNumber>
        <!--<small class="text-muted">Only positive integers allowed</small>-->
      </div>

      <div class="field">
        <label for="dateOfManufacture">Date of Manufacture </label>
        <input 
          pInputText 
          id="dateOfManufacture" 
          type="date"
          [(ngModel)]="productForm.dateOfManufacture" 
          class="w-full" />
      </div>

      <div class="field">
        <label for="dateOfExpiry">Date of Expiry </label>
        <input 
          pInputText 
          id="dateOfExpiry" 
          type="date"
          [(ngModel)]="productForm.dateOfExpiry" 
          class="w-full" />
      </div>
    </div>

    <ng-template pTemplate="footer">
      <button pButton 
              type="button" 
              label="Cancel" 
              icon="pi pi-times"
              (click)="hideDialog()"
              severity="secondary">
      </button>
      <button pButton 
              type="button" 
              [label]="isEditMode ? 'Update' : 'Create'" 
              icon="pi pi-check"
              (click)="saveProduct()"
              severity="success">
      </button>
    </ng-template>
  </p-dialog>

</app-layout>
