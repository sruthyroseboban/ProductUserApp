<div class="auth-container">
  <p-card header="Login">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="p-fluid">

      <div class="field">
        <label>Email</label>
        <input pInputText type="email" formControlName="email" />
        <small class="p-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
        </small>
      </div>

      <div class="field mt-3">
        <label>Password</label>
        <p-password formControlName="password" [feedback]="false"></p-password>
        <small class="p-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
        </small>
      </div>

      <div class="mt-4">
        <!--<button pButton type="submit" label="Login" class="w-full"></button>-->
        <button type="submit" class="w-full">Login</button>
      </div>

      <div class="mt-3 text-center">
        <a href="#" class="text-primary">Forgot Password?</a>
      </div>

      <div class="mt-3">
        <button type="button" (click)="goToRegister()" class="w-full" style="background-color: #6c757d; border-color: #6c757d;">Sign Up</button>
      </div>

    </form>

  </p-card>
</div>
