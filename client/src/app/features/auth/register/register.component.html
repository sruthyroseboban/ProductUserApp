<div class="auth-container">
  <p-card header="Register">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="p-fluid">

      <div class="field">
        <label>Name</label>
        <input pInputText type="text" formControlName="name" />
      </div>

      <div class="field mt-3">
        <label>Email</label>
        <input pInputText type="email" formControlName="email" />
      </div>

      <div class="field mt-3">
        <label>Password</label>
        <p-password formControlName="password" [feedback]="false"></p-password>
      </div>

      <div class="mt-4">
        <button pButton type="submit" label="Register" class="w-full"></button>
      </div>

      <div class="mt-3 text-center">
        <a (click)="goToLogin()" style="cursor:pointer;">
          Already have an account? Login
        </a>
      </div>

    </form>
  </p-card>
</div>
